    <div class="title">注册</div>
    <form action="" class="regiForm">
        <div class="regiInput regiName">
            <input type="text" name="regiName" value="昵称（例：哔哩哔哩）"/>
        </div>
        <div class="regiInput regiPass">
            <input type="text" name="regiPass" value="密码（6-16个字符组成，区分大小写）"/>
        </div>
        <div class="regiInput regiPhone">
            <select name="regiPhone" id="" ><option value="1">中国大陆</option>
                <option value="2">澳门特区</option>
                <option value="3">台湾</option>
            </select>
            <input type="text" name="regiPhone" value="填写手机号"/>
        </div>
        <div class="regiToSign"><a href="##">用邮箱注册></a></div>
        <div class="regiInput regiPhonetxt">
            <input type="text" name="regiPhonetxt" value="填写手机验证码"/>
            <a href="javascript:;" class="regiPhoneBtn">点击获取</a>
        </div>
        <div class="regiProto">
            <input type="checkbox" name="regiProtoBtn"/>
            <p>已同意<a href="##">《哔哩哔哩弹幕网用户使用协议》</a>和<a href="##">《哔哩哔哩弹幕网社区规范》</a></p>
        </div>
        <div class="regiBtn"><input type="submit" value="注册"/></div>
        <div class="regiToSign"><a href="##">已有账号,直接登录></a></div>
